{%- from "diamond/map.jinja" import diamond_settings with context -%}
[handlers]

[[cloudwatchHandler]]
region = {{ diamond_settings.handler.cloudwatch.region }}

[[[LoadAvg01]]]
collector = loadavg
metric = 01
namespace = os
name = Avg01
unit = None

[[[IOStat01]]]
collector = iostat
metric = xvdg.writes_merged
namespace = os
name = merge01
unit = None

